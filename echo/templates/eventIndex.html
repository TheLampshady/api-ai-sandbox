{% extends "base.html" %}

{% block title %}Event Logs{% endblock %}

{% block content %}
<h3>Event Logs</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    {% for eventLog in eventLogs %}
    <tr>
      <td><a href="{{urlFor('echo-event-detail', eventId=eventLog.key.id())}}">{{eventLog.created}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
